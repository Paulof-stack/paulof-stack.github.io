<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bipar Peça</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h2>Bipar Peça</h2>

  <!-- SCANNER FORA DO FORM -->


  <!-- CAMPO QUE RECEBE O QR CODE (dentro do form) -->
  <form id="bipForm">
      
    <label>Código da peça:</label><br>
    <div id="reader" style="width: 90%; margin-bottom: 20px; height: auto;"></div>
    <input type="text" id="codigo" name="codigo" readonly required><br><br>

    <label>Operador:</label><br>
    <input type="text" name="operador" value="" required><br><br>

    <label>Status:</label><br>
    <select name="status" required>
      <option value="Entrada">Entrada</option>
      <option value="Saída">Saída</option>
    </select><br><br>
  </form>

  <p id="resposta"></p>

  <!-- SCRIPTS NO FINAL, FORA DO FORM -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="qrcode-init.js"></script>
</body>
</html>
