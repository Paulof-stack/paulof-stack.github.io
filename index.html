<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bipar Peça</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h2>Bipar Peça</h2>

  <div class="layout-horizontal">
    
    <!-- BLOCO FORMULÁRIO -->
    <div class="form-box">
      <form id="bipForm">
        <p><strong>Total de Entradas:</strong> <span id="contadorEntradas">0</span></p>
        <label>Código da peça:</label>
        <input type="text" id="codigo" name="codigo" readonly required>

       

        <label>Operador:</label>
        <input type="text" name="operador" value="" required>

        <label>Status:</label>
        <select name="status" required>
          <option value="Entrada">Entrada</option>
          <option value="Saída">Saída</option>
        </select>
      </form>
      <p id="resposta"></p>
    </div>

    <!-- BLOCO SCANNER -->
    <div class="scanner-box">
      <div id="reader"></div>
       
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="qrcode-init.js"></script>
</body>
</html>
